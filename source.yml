name: rock.core

imports:
    - github: orocos-toolchain/autoproj

version_control:
    - base/.*:
        gitorious: rock-base/$PACKAGE_BASENAME
        branch: $ROCK_FLAVOR
    - base/scripts:
        gitorious: rock/scripts
        branch: $ROCK_FLAVOR
    - base/admin_scripts:
        gitorious: rock/admin_scripts
        branch: $ROCK_FLAVOR
    - base/templates/.*:
        gitorious: rock-base/template_$PACKAGE_BASENAME
        branch: $ROCK_FLAVOR
    - base/templates/vizkit:
        gitorious: rock/template_vizkit
        branch: $ROCK_FLAVOR
    - base/templates/doc:
        gitorious: rock/doc_preview
        branch: $ROCK_FLAVOR
    - eigen3: 
        type: archive
        url: https://bitbucket.org/eigen/eigen/get/3.2.1.tar.gz
        update_cached_file: false
    - external/sisl:
        type: archive
        url: http://www.sintef.no/upload/IKT/9011/geometri/sisl/sisl-4.5.0.tar.gz
        update_cached_file: false
    - base/doc:
        gitorious: rock/doc
        branch: $ROCK_FLAVOR

    - tools/autoproj:
        gitorious: autoproj/autoproj
        branch: master
    - tools/autobuild:
        gitorious: autoproj/autobuild
        branch: master

    - base/orogen/.*:
      gitorious: rock-toolchain/orogen-base-$PACKAGE_BASENAME
      branch: $ROCK_FLAVOR
    - tools/[^/]*:
      gitorious: rock-toolchain/$PACKAGE_BASENAME
      branch: $ROCK_FLAVOR
    - tools/orogen/.*:
      gitorious: rock-toolchain/orogen-$PACKAGE_BASENAME
      branch: $ROCK_FLAVOR
    - tools/orocos.rb:
      gitorious: rock-toolchain/orocos-rb
      branch: $ROCK_FLAVOR
    - tools/logger:
      gitorious: rock-toolchain/orogen-$PACKAGE_BASENAME
      branch: $ROCK_FLAVOR
    - tools/port_proxy:
      gitorious: rock-toolchain/orogen-$PACKAGE_BASENAME
      branch: $ROCK_FLAVOR
    - tools/telemetry:
      gitorious: rock-toolchain/$PACKAGE_BASENAME
      branch: $ROCK_FLAVOR
    - tools/orogen_ros:
      gitorious: rock-ros/orogen_ros
      branch: $ROCK_FLAVOR
    - tools/rubigen:
      github: doudou/rubigen

overrides:
    - ^(orogen|typelib|rtt|utilrb|utilmm|rtt_typelib|tools/metaruby)$:
        branch: $ROCK_FLAVOR
    - (ocl|log4cpp):
        branch: toolchain-2.6

