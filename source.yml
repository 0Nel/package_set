name: rock.toolchain

imports:
    - type: git
      url: $GITORIOUS_ROOT/orocos-toolchain/autoproj.git
      push_to: $GITORIOUS_PUSH_ROOT/orocos-toolchain/autoproj.git

version_control:
    - .*:
        type: git
        url: $GITORIOUS_ROOT/rock-toolchain/$PACKAGE_BASENAME.git
        push_to: $GITORIOUS_PUSH_ROOT/rock-toolchain/$PACKAGE_BASENAME.git
    - modules/.*:
        type: git
        url: $GITORIOUS_ROOT/rock-toolchain/orogen-$PACKAGE_BASENAME.git
        push_to: $GITORIOUS_PUSH_ROOT/rock-toolchain/orogen-$PACKAGE_BASENAME.git
    - tools/orocos.rb:
        type: git
        url: $GITORIOUS_ROOT/rock-toolchain/orocos-rb.git
        push_to: $GITORIOUS_PUSH_ROOT/rock-toolchain/orocos-rb.git

overrides:
    - (orogen|typelib|rtt):
        url: $GITORIOUS_ROOT/orocos-toolchain/rock-$PACKAGE_BASENAME.git
        push_to: $GITORIOUS_PUSH_ROOT/orocos-toolchain/rock-$PACKAGE_BASENAME.git
        branch: master

