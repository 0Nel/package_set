name: rock.toolchain

imports:
    - gitorious: orocos-toolchain/autoproj
    - gitorious: rock-base/package_set

version_control:
    - base/orogen/.*:
      gitorious: rock-toolchain/orogen-base-$PACKAGE_BASENAME
      branch: $ROCK_FLAVOR
    - tools/[^/]*:
      gitorious: rock-toolchain/$PACKAGE_BASENAME
      branch: $ROCK_FLAVOR
    - tools/orogen/.*:
      gitorious: rock-toolchain/orogen-$PACKAGE_BASENAME
      branch: $ROCK_FLAVOR
    - tools/orocos.rb:
      gitorious: rock-toolchain/orocos-rb
      branch: $ROCK_FLAVOR
    - tools/logger:
      gitorious: rock-toolchain/orogen-$PACKAGE_BASENAME
      branch: $ROCK_FLAVOR
    - tools/csv_logger:
      gitorious: rock-toolchain/orogen-$PACKAGE_BASENAME
      branch: $ROCK_FLAVOR
    - tools/port_proxy:
      gitorious: rock-toolchain/orogen-$PACKAGE_BASENAME
      branch: $ROCK_FLAVOR
    - tools/telemetry:
      gitorious: rock-toolchain/$PACKAGE_BASENAME
      branch: $ROCK_FLAVOR

overrides:
    - ^(orogen|typelib|rtt|utilrb|utilmm|rtt_typelib|tools/metaruby)$:
        branch: $ROCK_FLAVOR
    - (ocl|log4cpp):
        branch: toolchain-2.5

