name: rock.base

version_control:
    - base/.*:
        gitorious: rock-base/$PACKAGE_BASENAME
        branch: $ROCK_FLAVOR
    - base/scripts:
        gitorious: rock/scripts
        branch: $ROCK_FLAVOR
    - base/templates/cmake_vizkit_widget:
        gitorious: rock-base/template_cmake_vizkit_widget
        branch: $ROCK_FLAVOR
    - base/templates/cmake_lib:
        gitorious: rock-base/template_cmake_lib
        branch: $ROCK_FLAVOR
    - base/templates/vizkit:
        gitorious: rock/template_vizkit
        branch: $ROCK_FLAVOR
    - base/templates/bundle:
        gitorious: rock-base/template_bundle
        branch: $ROCK_FLAVOR
    - eigen3: 
        type: archive
        url: http://bitbucket.org/eigen/eigen/get/3.0.1.tar.gz 
        update_cached_file: false
    - external/sisl:
        type: archive
        url: http://www.sintef.no/upload/IKT/9011/geometri/sisl/sisl_4.4_GPL.tgz
        patches: $AUTOPROJ_SOURCE_DIR/sisl-01-build_shlibs-02.patch
        update_cached_file: false

