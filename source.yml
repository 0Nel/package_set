name: rise.toolchain

imports:
    - type: git
      url: $GITORIOUS_ROOT/orocos-toolchain/autoproj.git

version_control:
    - .*:
        type: git
        url: $GITORIOUS_ROOT/rise-toolchain/$PACKAGE_BASENAME.git
    - modules/.*:
        type: git
        url: $GITORIOUS_ROOT/rise-toolchain/orogen-$PACKAGE_BASENAME.git
    - tools/orocos.rb:
        type: git
        url: $GITORIOUS_ROOT/rise-toolchain/orocos-rb.git

overrides:
    - (orogen|typelib):
        url: $GITORIOUS_ROOT/+orocos-dfki-maintainers/orocos-toolchain/dfki-ric-$PACKAGE.git
        branch: master

